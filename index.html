<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>WeatherApp</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <form>
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Enter a city.." class="form-control search-input">
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1>Amsterdam</h1>
                                <ul>
                                    <li>
                                        <span>Friday 14:52</span>, windy
                                    </li>
                                    <li>
                                        Humidity: <strong>77%</strong>, Wind: <strong>19 km/h</strong>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                                <div class="temperature-container d-flex justify-content-end">
                                    <canvas width="52" height="52"></canvas>
                                    <span class="temperature">13</span>
                                    <span class="unit">°C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="WeatherForecast row">
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">8°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">8°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">8°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">8°</span>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="WeatherForecastPreview">
                                <div class="forecast-time">Fri</div>
                                <canvas width="38" height="38"></canvas>
                                <div class="forecast-temperature">
                                    <span class="forecast-temperature-max">16°</span>
                                    <span class="forecast-temperature-min">8°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer>
                        <small>
                            <a href="https://github.com/Jessielywan/Vanilla-weather-app" target="_blank">Open-source Code</a> by Jessie Wan
                        </small>
                    </footer>
                </div>
            </div>
        </div>
    </div>

<script src="src/script.js"></script>
</body>
</html>
