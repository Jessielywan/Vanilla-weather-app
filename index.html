<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla WeatherApp</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <div class="container">
                <div class="Weather">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-9">
                                <input type="search" placeholder="Enter a city.." class="form-control search-input" autocomplete="off"/>
                            </div>
                            <div class="col-3 p-0">
                                <input type="submit" class="btn btn-primary w-100" value="Search">
                            </div>
                        </div>
                    </form>
                    <div class="WeatherInfo">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="city">Amsterdam</h1>
                                <h2 id="date">Saturday 10:07</h2>
                                <ul>
                                    <li id="description">
                                        windy
                                    </li>
                                    <li id="description">
                                        Humidity: <span id="humidity"></span>% , Wind: <span id="wind"></span> km/h
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-8">
                                <div class="temperature-container d-flex justify-content-end">
                                    <img id="icon" src="" width="80" height="80"></img>
                                    <span class="temperature"></span>
                                    <span class="unit"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-forecast">
                        <div class="row">
                            <div class="col-2">
                                <div class="weather-forecast-date">
                                    Sat
                                </div>
                                <img src="https://openweathermap.org/img/wn/09d@2x.png" 
                                alt="" 
                                width="90" />
                                <div class="weather-forecast-temperatures">
                                    <span class="weather-forecast-temperature-max">
                                        13째</span>
                                    <span class="weather-forecast-temperature-min">
                                        6째</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <small>
                        <a href="https://github.com/Jessielywan/Vanilla-weather-app" target="_blank">Open-source Code</a> by Jessie Wan
                    </small>
                </footer>
            </div>  
        </div>
    </div>

<script src="src/app.js"></script>
</body>
</html>
