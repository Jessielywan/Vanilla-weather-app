<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Vanilla Weather</title>
</head>
<body>
    <form>
        <div class="row">
            <div class="col-9">
                <input type="search" placeholder="Enter a city..." class="form-control search-input">
            </div>
            <div class="col-3 p-0">
                <input type="submit" class="btn btn-primary w100" value="Search">
            </div>
        </div>
    </form>
    <div class="WeatherInfo">
        <div class="row">
            <h1>Amsterdam</h1>
            <ul>
                <li>
                    <span>
                        Wednesday 18:42
                    </span>
                    , sunny
                </li>
                <li>Humidity: <strong>23%</strong>, Wind: <strong>4 km/h</strong></li>
            </ul>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
