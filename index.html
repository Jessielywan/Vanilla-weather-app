<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Vanilla Weather</title>
</head>
<body>
    <div id="root">
        <div class="App">
            <div class="container">
            <div class="Weather">
            <form>
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a city..." class="form-control search-input">
                    </div>
                    <div class="col-3 p-0">
                        <input type="submit" class="btn btn-primary w100" value="Search">
                    </div>
                </div>
            </form>
    <div class="WeatherInfo">
            <div class="row">
                <div class="col-6">
                    <h1>Amsterdam</h1>
                <ul>
                <li>
                    <span>
                        Wednesday 18:42
                    </span>
                    , sunny
                </li>
                <li>Humidity: 
                    <strong>23%</strong>, Wind: 
                    <strong>4 km/h</strong>
                </li>
                </ul>
                </div>
        

            <div class="col-6 col-md-6 col-sm-8">
                <div class ="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
                    <div>
                        <span class="temperature">13</span>
                        <span class="unit">°C</span>
                    </div>
                </div>
            </div>
            </div>
    
    <div class="WeatherForecast row">
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">11°</span>
                    <span class="forecast-temperature-min">3°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">9°</span>
                    <span class="forecast-temperature-min">2°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Thu</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">15°</span>
                    <span class="forecast-temperature-min">6°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">13°</span>
                    <span class="forecast-temperature-min">8°</span>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                <canvas width="38" height="38"></canvas>
                <div class="forecast-temperature">
                    <span class="forecast-temperature-max">19°</span>
                    <span class="forecast-temperature-min">11°</span>
                </div>
                </div>
            </div>
                </div>
                    <footer>
                        <small>
                            <a href="https://github.com/Jessielywan/Vanilla-weather-app" targer="_blank">Open-source code</a> by Jessie Wan
                        </small>
                    </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
